                                                                        <script>

                                                                            function validateInput(inputField) {
                                                                                var input = inputField.value;

                                                                                var regex = /[^a-zA-Z\u0080-\uFFFF\s]/g;
                                                                                input = input.replace(regex, '');

                                                                                if (input !== inputField.value) {
                                                                                    alert("Các trường nhập họ tên chỉ cho phép nhập ký tự chữ")
                                                                                }

                                                                                inputField.value = input;
                                                                            }
                                                                            function ValidateEmail(mail) {
                                                                                if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(mail)) {
                                                                                    return (true)
                                                                                }
                                                                                return (false)
                                                                            }
                                                                            async function submitForm() {
                                                                                let isValid = true;

                                                                                let email = document.getElementById("id_txtemail").value
                                                                                if (email == null || email.trim() == "") {
                                                                                    isValid = false;
                                                                                    jQuery("#lblthongbao_email").html("Email đang để trống");
                                                                                    jQuery("#lblthongbao_email").show()
                                                                                }
                                                                                else if (!ValidateEmail(email)) {
                                                                                    isValid = false;
                                                                                    jQuery("#lblthongbao_email").html("Email không đúng định dạng ");
                                                                                    jQuery("#lblthongbao_email").show()
                                                                                }
                                                                                else jQuery("#lblthongbao_email").hide()

                                                                                let cccd = document.getElementById("id_txtcccd").value
                                                                                if (cccd == null || cccd.trim() == "") {
                                                                                    isValid = false;
                                                                                    jQuery("#lblthongbao_cccd").html("Số căn cuớc công dân đang để trống");
                                                                                    jQuery("#lblthongbao_cccd").show()
                                                                                } else if (cccd.length != 12) {
                                                                                    isValid = false;
                                                                                    jQuery("#lblthongbao_cccd").html("Nhập số căn cuớc công dân gồm 12 số");
                                                                                    jQuery("#lblthongbao_cccd").show()
                                                                                }
                                                                                else jQuery("#lblthongbao_cccd").hide()

                                                                                let fname = document.getElementById("id_txtfname").value
                                                                                if (fname == null || fname.trim() == "") {
                                                                                    isValid = false;
                                                                                    jQuery("#lblthongbao_fname").html("Tên đang để trống");
                                                                                    jQuery("#lblthongbao_fname").show()
                                                                                }
                                                                                else jQuery("#lblthongbao_fname").hide()

                                                                                let lname = document.getElementById("id_txtlname").value
                                                                                if (lname == null || lname.trim() == "") {
                                                                                    isValid = false;
                                                                                    jQuery("#lblthongbao_lname").html("Họ đệm đang để trống");
                                                                                    jQuery("#lblthongbao_lname").show()
                                                                                }
                                                                                else jQuery("#lblthongbao_lname").hide()

                                                                                let address = document.getElementById("id_txtaddress").value
                                                                                if (address == null || address.trim() == "") {
                                                                                    isValid = false;
                                                                                    jQuery("#lblthongbao_address").html("Địa chỉ đang để trống");
                                                                                    jQuery("#lblthongbao_address").show()
                                                                                }
                                                                                else jQuery("#lblthongbao_address").hide()


                                                                                let phone = document.getElementById("id_txtsdt").value.trim()
                                                                                if (phone == null || phone == "") {
                                                                                    isValid = false;
                                                                                    jQuery("#lblthongbao_tel").html("Số điện thoại đang để trống");
                                                                                    jQuery("#lblthongbao_tel").show()
                                                                                }
                                                                                else if (phone.length != 10) {
                                                                                    isValid = false;
                                                                                    jQuery("#lblthongbao_tel").html("Nhập đúng số điện thoại có 10 chữ số");
                                                                                    jQuery("#lblthongbao_tel").show()
                                                                                }
                                                                                else jQuery("#lblthongbao_tel").hide()

                                                                                var ngaySinhInput = document.getElementById('id_txtngaysinh');
                                                                                var ngaySinh = ngaySinhInput.value;
                                                                                if (ngaySinh === '') {
                                                                                    isValid = false;
                                                                                    jQuery("#lblthongbao_dob").html("Bạn chưa chọn ngày sinh");
                                                                                    jQuery("#lblthongbao_dob").show()
                                                                                }
                                                                                else jQuery("#lblthongbao_dob").hide()

                                                                                if (!isValid) return;

                                                                                document.getElementById("btnAction").disabled = true

                                                                                jQuery("#lblthongbao").html("");
                                                                                let data = {
                                                                                    email: document.getElementById("id_txtemail").value,
                                                                                    cccd: document.getElementById("id_txtcccd").value,
                                                                                    firstName: document.getElementById("id_txtfname").value,
                                                                                    lastName: document.getElementById("id_txtlname").value,
                                                                                    address: document.getElementById("id_txtaddress").value,
                                                                                    dob: document.getElementById("id_txtngaysinh").value,
                                                                                    phone: document.getElementById("id_txtsdt").value,
                                                                                    gender: document.getElementById("id_selgioitinh").value,
                                                                                    token: document.getElementById("id_token").value
                                                                                }
                                                                                let endpoint = '/api/staff/bankaccount/add';
                                                                                let response = await fetch(endpoint, {
                                                                                    method: "POST",
                                                                                    headers: { 'Content-Type': 'application/json' },
                                                                                    body: JSON.stringify(data)
                                                                                });
                                                                                let res = await response.json();
                                                                                if (res.error) {
                                                                                    jQuery("#lblthongbao").html(res.error);
                                                                                    return;
                                                                                }
                                                                                document.getElementById("id_txtotp").style.display = "block";
                                                                                document.getElementById("id_titleotp").style.display = "block";
                                                                                document.getElementById("btnAdd").style.display = "block"
                                                                                alert("Nhập mã OTP được gửi về địa chỉ email của khách hàng để hoàn tất đăng ký");
                                                                                document.getElementById("btnAction").disabled = true;
                                                                            }

                                                                            async function checkOTP() {
                                                                                document.getElementById("btnAdd").disabled = true;
                                                                                otpStr = document.getElementById("id_txtotp").value.trim()
                                                                                if (otpStr.length == 0) {
                                                                                    jQuery("#lblthongbao_otp").html("Ô nhập OTP đang để trống");
                                                                                    jQuery("#lblthongbao_otp").show()
                                                                                    document.getElementById("btnAdd").disabled = false;
                                                                                    return;
                                                                                }
                                                                                if (otpStr.length != 6) {
                                                                                    jQuery("#lblthongbao_otp").html("Nhập đúng mã OTP gồm 6 chữ số");
                                                                                    jQuery("#lblthongbao_otp").show()
                                                                                    document.getElementById("btnAdd").disabled = false;
                                                                                    return;
                                                                                }

                                                                                else {
                                                                                    jQuery("#lblthongbao_otp").hide()
                                                                                }
                                                                                document.getElementById("btnAdd").style.disabled = true;
                                                                                let data = {
                                                                                    token: document.getElementById("id_token").value,
                                                                                    otp: otpStr
                                                                                }
                                                                                let endpoint = '/api/otp/account';
                                                                                let response = await fetch(endpoint, {
                                                                                    method: "POST",
                                                                                    headers: { 'Content-Type': 'application/json' },
                                                                                    body: JSON.stringify(data)
                                                                                });
                                                                                let res = await response.json();
                                                                                if (res.error) {
                                                                                    document.getElementById("btnAdd").style.disabled = false;
                                                                                    jQuery("#lblthongbao_otp").html("OTP không hợp lệ");
                                                                                    jQuery("#lblthongbao_otp").show()
                                                                                    document.getElementById("btnAdd").disabled = false;
                                                                                    return;
                                                                                }
                                                                                jQuery("#lblthongbao_otp").hide()
                                                                                alert("Tạo tài khoản thành công");
                                                                                location.reload();
                                                                            }
                                                                        </script>
                                                                    </div>

                                                                        <label id="lblthongbao"
                                                                            style="color: red; font-weight: normal; width: 650px !important;"></label>
                                                                    </div>
