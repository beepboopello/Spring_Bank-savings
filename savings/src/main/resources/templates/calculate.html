                                                                    <script>
                                                                        function calculateInterest() {

                                                                            let res;
                                                                            // Set form data
                                                                            var listIn = document.getElementById("GetKy");
                                                                            // var selectedOption = listIn.options[listIn.selectedIndex];
                                                                            let data = {
                                                                                amount: document.getElementById("txtsotien").value.replaceAll(",", ""),
                                                                                interestId: listIn.options[listIn.selectedIndex].id.substr(5),
                                                                                token: document.getElementById("id_token").value,
                                                                            };
                                                                            document.getElementById('idInterest').value = data.amount;
                                                                            document.getElementById('amount').value = data.interestId;
                                                                            // Send request to API
                                                                            fetch('/calculate-interest?idInterest=' + data.interestId + '&amount=' + data.amount)
                                                                                .then(response => response.text())
                                                                                .then(res => {
                                                                                    const listString = res.split(',');
                                                                                    document.getElementById('id_result').style.display = "block";
                                                                                    document.getElementById('id_profit').innerHTML = listString[0] + "  VND";
                                                                                    document.getElementById('result').innerHTML = listString[1] + "  VND";
                                                                                    console.log(res); // in kết quả tính toán lãi suất trên console
                                                                                })
                                                                                .catch(error => {
                                                                                    console.error(error); // in lỗi nếu có trên console
                                                                                });
                                                                            // console.log(res);
                                                                            // document.getElementById('result').value = res;
                                                                        }
                                                                    </script>
